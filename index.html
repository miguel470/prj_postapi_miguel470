<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Ejercicio Post Api</title>
</head>

<body>

  <dialog id="favDialog">
    <form method="dialog">
      <section>
        <p>
          <label for="favAnimal">Favorite animal:</label>
          <select id="favAnimal">
            <option></option>
            <option>Brine shrimp</option>
            <option>Red panda</option>
            <option>Spider monkey</option>
          </select>
        </p>
      </section>
      <menu>
        <button id="cancel" type="reset">Cancel</button>
        <button type="submit">Confirm</button>
      </menu>
    </form>
  </dialog>

  <menu>
    <button id="updateDetails">Update details</button>
  </menu>

  <script>
    (function () {
      var updateButton = document.getElementById("updateDetails");
      var cancelButton = document.getElementById("cancel");
      var favDialog = document.getElementById("favDialog");

      // Update button opens a modal dialog
      updateButton.addEventListener("click", function () {
        favDialog.showModal();
      });

      // Form cancel button closes the dialog box
      cancelButton.addEventListener("click", function () {
        favDialog.close();
      });
    })();
  </script>


  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col-md-6">
        <h3>Añadir nuevo post</h3>
        <form action="" class="add-post-form">
          <div class="form-group mt-3">
            <label for="title-post">Titulo del post</label>
            <input type="text" class="form-control" id="title-post">
          </div>

          <div class="form-group mt-3">
            <label for="content-post">Contenido del post</label>
            <textarea class="form-control" id="content-post" cols="30" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-2 mb-3" data-id="">Añadir post</button>
        </form>
      </div>
    </div>
    <div class="posts-list row"></div>
  </div>





  <!-- Scripts -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
